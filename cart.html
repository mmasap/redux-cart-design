<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <div id="root">
      <header class="header">
        <h1 onclick="location.href='/'">ReduxCart</h1>
        <nav>
          <ul>
            <li>
              <button class="button" onclick="location.href='/cart.html'">
                <span>My Cart</span>
                <span class="badge">2</span>
              </button>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <section class="card cart">
      <h2>Your Shopping Cart</h2>
      <ul>
        <li class="item">
          <header>
            <h3>My First Book</h3>
            <div class="price">
              $12.00
              <span class="itemprice">($6.00/item)</span>
            </div>
          </header>
          <div class="details">
            <div class="quantity">x <span>2</span></div>
            <div class="actions">
              <button>-</button>
              <button>+</button>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
